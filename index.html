<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h4 id="result" class="header">Who's that pokemon?</h4>
        <img id="pokemonImage" alt="Pokemon Image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/45.svg">
        <div id="options" class="options-container">
            <button>Bulbasaur</button>
            <button>Charmander</button>
            <button>Charizard</button>
            <button>Squirtle</button>
        </div>
        <h4 id="points">
            Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
          </h4>
    </div>    
    <div id="loadingContainer" class="loading-container">
        <img id="loadingIcon" src="loading_icon.gif" alt="loading...">
    </div>
   
</body>
</html>
